<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0, width=device-width">
		<link rel="stylesheet" href="gh-page.css">
		<link rel="stylesheet" href="mediawiki.css">
		<script defer="" src="http://127.0.0.1:8080/gh-page.js" type="module"></script>
	</head>
	<body>
		<main>
			<article>
				<h2>Please input wikitext into the text box below.</h2>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" name="mediawiki" id="mediawiki">
						<span></span>
					</span>
					<span class="header">
						<label for="mediawiki">Highlight as wikitext</label>
					</span>
				</div>
				<div>
					<textarea id="wpTextbox" rows="25"></textarea>
				</div>
			</article>
		</main>
	</body>
